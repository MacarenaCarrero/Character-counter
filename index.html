<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="navBar">
        <img
          class="iconoDarMode"
          src="./assets/images/logo-dark-theme.svg"
          alt="icono-dark-theme"
        />
        <img
          class="setting"
          src="./assets/images/settingIcon.png"
          alt="icono setting"
        />
      </div>
    </header>
    <main class="globalContainer">
      <h1 class="title color-letters-neutral">
        Analyze your text in real-time.
      </h1>
      <textarea class="textArea" name="" id="textArea"></textarea>
      <div class="checkYtime">
        <input id="checkbox" type="checkbox" />
        <label for="checkbox">Exclude Spaces</label>
        <p>Approx. reading time: <1 minute</p>
      </div>
      <div class="cards">
        <div class="totalCharacters card">
          <p id="counterCharacters" class="numbers">00</p>
          <p class="description">Total Characters</p>
        </div>
        <div class="wordCount card">
          <p id="counterWords" class="numbers">00</p>
          <p class="description">Word Count</p>
        </div>
        <div class="sentenceCount card">
          <p id="counterSentences" class="numbers">00</p>
          <p class="description">Sentence Count</p>
        </div>
      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
